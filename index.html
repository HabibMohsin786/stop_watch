<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stop Watch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body class="bg-dark">
    <div class="main pt-2 mt-5">
      <div class="disBox d-flex justify-content-evenly mb-3">
        <span class="min" id="minDisplay"></span>
        <span class="" id="">:</span>
        <span class="sec" id="secDisplay"></span>
        <span class="" id="">:</span>
        <span class="mili" id="miliDisplay"></span>
      </div>

      <div class="btnBox d-flex justify-content-evenly" id="btn">
        <button onclick="startTimer()" class="border border-2 border-danger-subtle rounded-circle p-2 btnSRS"  id="startBtn">Start</button>
        <button onclick="resetTimer()" class="border border-2 border-danger-subtle rounded-circle p-2 btnSRS"  id="resetBtn">Reset</button>
        <button onclick="stopTimer()"  class="border border-2 border-danger-subtle rounded-circle p-2 btnSRS" id="stopBtn">Stop</button>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
